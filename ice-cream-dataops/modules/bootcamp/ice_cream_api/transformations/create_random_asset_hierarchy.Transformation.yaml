externalId: create_random_asset_hierarchy
name: Create Random Cognite Asset Hierarchy
destination:
  dataModel:
    space: {{ icapi_space_name }}
    externalId: RandomIceCreamDataModel
    version: '0.0.1'
    destinationType: IceCreamWithRandomValue
  instanceSpace: {{ icapi_space_name }}
  type: instances
ignoreNullFields: true
isPublic: true
conflictMode: upsert
# Specify credentials separately like this:
# You can also use different credentials for running the transformations than the credentials you use to deploy.
authentication:
  clientId: {{ icapi_extractors_client_id }}
  clientSecret: {{ icapi_extractors_client_secret }}
  tokenUri: {{ tokenUri }}
  cdfProjectName: {{ cdfProjectName }}
  scopes: {{ scopes }}